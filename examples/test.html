<!DOCTYPE html>
<html>
<head>
    <title>bstoast Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>bstoast Test</h1>
        <button id="simpleToast" class="btn btn-primary">Simple Toast</button>
        <button id="customToast" class="btn btn-success">Custom Toast</button>
        <button id="replaceToast" class="btn btn-danger">Replace Toast</button>
        <button id="iconToast" class="btn btn-info">Icon Toast</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bstoast } from './index.js';
        
        document.getElementById('simpleToast').addEventListener('click', () => {
            bstoast("Simple message");
        });

        document.getElementById('customToast').addEventListener('click', () => {
            bstoast({
                title: "Success",
                body: "Custom toast message",
                color: "success",
                timeout: 3000
            });
        });

        document.getElementById('replaceToast').addEventListener('click', () => {
            bstoast({
                title: "Warning",
                body: "This replaces previous toast",
                color: "warning",
                append: false
            });
        });

        document.getElementById('iconToast').addEventListener('click', () => {
            bstoast({
                title: "Info",
                body: "This toast has an icon",
                color: "info",
                icon: "info-circle"
            });
        });
    </script>
</body>
</html>
